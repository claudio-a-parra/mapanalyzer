name: ci

on:
  push:
  pull_request:

jobs:
  #---------------------------------------
  ci:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: ci_fedora:mapanalyzer
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install tools, run examples, and create showcase
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/work" \
            -w /work \
            ci_fedora:mapanalyzer install examples publish

      - name: Upload Pages artifact (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

  #---------------------------------------
  pages:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      # unlikely, but good habit...
      group: github-pages
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy uploaded page to github pages
        id: deployment
        uses: actions/deploy-pages@v4
